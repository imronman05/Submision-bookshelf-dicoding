<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
<header class="head_bar">
<div class="contaier-header">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
    <div class="toggle">
        <div class="circle"></div>
        <div class="toggle-moon"><i class="fa-solid fa-moon"></i></div>
        <div class="toggle-sun"><i class="fa-solid fa-sun"></i></div>
    </div>
    <section class="search_section">
        <form class="searchBook">
            <input id="searchBookTitle" type="text" name="" placeholder="Search judul buku">
            <button id="searchSubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </section>
</div>
</header>
<main>
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
    </section>
<aside>
    <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
    </section>

    <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
    </section>
</aside>
<div class="card">
    <div class="popup-card">
            <i class="fa-solid fa-x"></i>
            <h1>Yakin ingin menghapus?</h1>
                <label>Ini akan dihapus secara permanen!</label>
            <div class="popup-btn">
                <button class="btn1">Batal</button>
                <button class="btn2">Hapus</button>
            </div>
    </div>
    <div class="popup-done">
        <i class="fa-solid fa-check"></i>
        <h1>Berhasil terhapus</h1>
        <label>Data berhasil terhapus secara permanen</label>
        <div>
            <button class="done-btn">OK</button>
        </div>
    </div>
</div>
</main>
<script src="data.js"></script>
<script src="DOM.js"></script>
<script src="index.js"></script>
</body>
</html>
